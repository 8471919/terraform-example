parameter_store:
  plain:
    - name: /example/aws/parameter1
      value: value1
    - name: /example/aws/parameter2
      value: value2
  secure:
    - name: /example/aws/parameter3
      private_key_path: private.pem
      value: 

oidc:
  - name: github
    issuer_url: "https://token.actions.githubusercontent.com"

ecr:
  - name: demo
  - name: demo2
    scan_on_push: true
  - name: demo3
    scan_on_push: false
    encryption_configuration:
      encryption_type: KMS
      kms_arn: arn:aws:kms:us-west-2:123456789012:key/12345678-1234-1234-1234-123456789012
    tags:
      Name: demo3
      Environment: dev
  - name: demo4
    scan_on_push: false
    encryption_configuration:
      encryption_type: AES256

eks:
  - name: demo
    version: "1.21"
    irsa:
      - name: demo
        service_account_name: aws-sa
        namespace: default
        role_arn: arn:aws:iam::123456789012:role/demo-role
        eks_issuer_url: https://oidc.eks.us-west-2.amazonaws.com/id/12345678901234567890
        service_account:
          name: aws-sa
          namespace: default
        tags:
          Name: demo
          Environment: dev
    tags:
      Name: demo
      Environment: dev
